<svg xmlns="http://www.w3.org/2000/svg" width="400" height="120">
  <!-- Background -->
  <rect width="400" height="120" fill="#0d1117"></rect>

  <!-- Sparkles -->
  <g>
    <circle cx="40" cy="10" r="1.2" fill="#ffd700">
      <animate attributeName="cy" from="0" to="120" dur="2s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="120" cy="0" r="1.5" fill="#00e5ff">
      <animate attributeName="cy" from="0" to="120" dur="1.8s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="220" cy="5" r="1.3" fill="#ff4d4d">
      <animate attributeName="cy" from="0" to="120" dur="2.5s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="320" cy="20" r="1.5" fill="#ffb300">
      <animate attributeName="cy" from="0" to="120" dur="3s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- Motivational Texts -->
  <text x="200" y="70" text-anchor="middle" font-size="20" font-family="Verdana" fill="#ffffff" letter-spacing="1">
    KEEP GOING ✨
    <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"></animate>
  </text>

  <text x="200" y="70" text-anchor="middle" font-size="20" font-family="Verdana" fill="#00e5ff" letter-spacing="1">
    BELIEVE IN YOURSELF 💪
    <animate attributeName="opacity" values="0;1;0" dur="4s" begin="4s" repeatCount="indefinite"></animate>
  </text>

  <text x="200" y="70" text-anchor="middle" font-size="20" font-family="Verdana" fill="#ff4d4d" letter-spacing="1">
    CONSISTENCY WINS 🏆
    <animate attributeName="opacity" values="0;1;0" dur="4s" begin="8s" repeatCount="indefinite"></animate>
  </text>
</svg>
